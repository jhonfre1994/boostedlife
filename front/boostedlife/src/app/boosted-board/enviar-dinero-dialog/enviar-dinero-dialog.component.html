
<h1 mat-dialog-title>Depositar dinero</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-6 col-sm-6">
            <mat-form-field class="example-form-field">
                <mat-label>Numero telefono destino:</mat-label>
                <input matInput type="number" >
            </mat-form-field> 
        </div>

        <div class="col-lg-12 col-md-6 col-sm-6">
            <mat-form-field class="example-form-field">
                <mat-label>Cantidad de dinero a depositar:</mat-label>
                <input matInput type="number" >
            </mat-form-field>
        </div>
        
        <div class="col-lg-12 col-md-6 col-sm-6" style="margin-top: 20px;">
            <button style="width: 100%;" mat-raised-button color="primary">Enviar</button>
        </div>

    </div>
</div>
