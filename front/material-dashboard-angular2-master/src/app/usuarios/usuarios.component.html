<div class="card">
    <div class="card-header card-header-warning">
        <h4 class="card-title">Registro Usuarios</h4>
    </div>
    <div class="card-body table-responsive">
        <form [formGroup]="userForm">
            <div class="container-fluid">
                <div class="row">

                    <div class="col-lg-4 col-md-6 col-sm-6">
                        <mat-form-field class="example-form-field">
                            <mat-label>Nombres:</mat-label>
                            <input matInput formControlName="nombres" type="text">
                        </mat-form-field>
                    </div>

                    <div class="col-lg-4 col-md-6 col-sm-6">
                        <mat-form-field class="example-form-field">
                            <mat-label>Apellidos:</mat-label>
                            <input matInput formControlName="apellidos" type="text">
                        </mat-form-field>
                    </div>

                    <div class="col-lg-4 col-md-6 col-sm-6">
                        <mat-form-field class="example-form-field">
                            <mat-label>Nombre usuario:</mat-label>
                            <input matInput formControlName="nombreUsuario" type="text">
                        </mat-form-field>
                    </div>

                    <div class="col-lg-4 col-md-6 col-sm-6">
                        <mat-form-field class="example-form-field">
                            <mat-label>Contraseña:</mat-label>
                            <input matInput formControlName="contraseña" type="password">
                        </mat-form-field>
                    </div>

                    <div class="col-lg-4 col-md-6 col-sm-6">

                        <mat-form-field>
                            <mat-label>identifier steam:</mat-label>
                            <mat-select formControlName="idSteam">
                                <mat-option *ngFor="let user of usersIdentifiers" [value]="user">
                                    {{user.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <div class="col-lg-4 col-md-6 col-sm-6" style="margin-top: 20px;">
                        <button style="width: 100%;" (click)="saveUser()" [disabled]="userForm.invalid"
                            mat-raised-button color="primary">Guardar</button>
                    </div>

                </div>
            </div>
        </form>

<div>
    <div class="card" style="margin-top: 70px;">
        <div class="card-header card-header-warning">
            <h4 class="card-title">Usuarios Registrados</h4>
        </div>
        <div class="card-body table-responsive">
            <table class="table table-hover">
                <thead>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Nombre usuario</th>
                    <th>ID steam</th>
                </thead>
                <tbody>
                    <tr mdbTableCol *ngFor="let data of this.usuarios">
                        <td (click)="editUser(data)">{{data.nombres}}</td>
                        <td (click)="editUser(data)">{{data.apellidos}}</td>
                        <td (click)="editUser(data)">{{data.nombreUsuario}}</td>
                        <td (click)="editUser(data)">{{data.identifier}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
